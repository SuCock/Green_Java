<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 네트워크 환경에 따라서 늦게 들어올수도 있다.
        // 통신이 끝나면 데이터변수 넣기(await이나 .then)
        function doSelect(){
            fetch("http://localhost:8083/users")
            .then( res => {
                return res.json();
            })
            .then( data => {
                console.log(data);
            })
        }
        function doDelete(){
            const a = [];
            a.push(10);
            a.push(20);
            console.log(a);

            const b = {a:"aa", b:"bb", c:function(){alert('함수');}};
            console.log(b);
            b.c();

            const url = "http://localhost:8083/users/1";

            fetch(url, 
                        {
                            method:"delete",
                            headers:{'Content-Type':'application/json'}
                        }
            )
            .then( res => {
                return res.text();
            })
            .then( data => {
                console.log(data);
            })
        }
    </script>
</head>
<body>
    <h1>aa</h1>
    <button onclick="doSelect()">조회</button>
    <button onclick="doDelete()">삭제</button>
</body>
</html>
