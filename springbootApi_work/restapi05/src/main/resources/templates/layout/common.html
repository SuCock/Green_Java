<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav th:fragment="nav(menu)">
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/main/main">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main/member">Member</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main/todo">Todo</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main/join">Join</a>
                            </li>
                            <!-- 로그인 안했을 때 -->
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" href="/main/signIn">LogIn</a>
                            </li>
                            <!-- 로그인 했을 때 -->
                            <li class="nav-item" id="logout-btn" sec:authorize="isAuthenticated()">
                                <span class="nav-link" style="cursor:pointer">Logout</span>
                                <!-- <a class="nav-link" id="logout" href=#>LogOut</a> -->
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <div class="nav-link" style="flex-direction: row;">
                                    <span>환영합니다! </span>
                                    <span sec:authentication="principal.username"></span>
                                    <span>님</span>
                                </div>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </nav>
</body>

</html>
<script th:fragment="myscript">
    const doA = () => {
        Swal.fire({
            title: "로그아웃 하실건가요?",
            text: "로그아웃시 메인페이지로 돌아갑니다.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "로그아웃"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "로그아웃 성공!",
                    text: "메인페이지로 돌아갑니다!",
                    icon: "success",
                })
                location.href = "/main/main";
            } else {
                Swal.fire("Cancelled", "취소했습니다.", "error");
            }
        });
    }
    document.getElementById('logout-btn').addEventListener('click', doA);
</script>
