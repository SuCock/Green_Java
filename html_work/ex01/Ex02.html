<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 50px dashed plum;
        }
        #aaa{
            border: 1px dashed pink;
        }
        .bbb{
            border: 5px solid palevioletred;
        }
        p.center{
            text-align: center;
            border: 20px solid lightcoral;
        }
        .large{
            font-size: 50px;
        }
        .aaa{
            padding: 20px;
        }
        *{
            font-family: '궁서';
        }
    </style>
</head>
<body>
    <div>
        <h1 id="aaa">h1 글자 태그</h1>
        <p class="bbb">h1 태그는 제목을 만들떄 쓰고 p 태그는 문단을 만들때 씁니다.</p>
        <p class="center large aaa">center로 만든 p 문단 태그 입니다.</p>
    </div>   
</body>
</html>
