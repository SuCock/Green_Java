<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted{
            border: 10px dotted violet;
            border-radius: 50px;
        }
        p.dashed{
            border: 10px dashed pink;
        }
        p.solid{
            border: 10px solid plum;
        }
        p.double{
            border: 10px double;
            border-color: antiquewhite aqua aquamarine rgb(255, 254, 189) ;
        }
        p.groove{
            border: 10px groove rgb(235, 162, 162);
        }
    </style>
</head>
<body>
    <h1>제목</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br/>
       Hic libero ullam consequatur voluptatibus dicta, pariatur corrupti quos nobis, repellat voluptate nulla saepe expedita eum temporibus quas aspernatur aperiam sapiente?<br/>
       Quos?<br/>
    </p>
    <p class="dotted">dotted</p>
    <p class="dashed">dashed</p>
    <p class="solid">solid</p>
    <p class="double">double</p>
    <p class="groove">grove</p>
</body>
</html>
