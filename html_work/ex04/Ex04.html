<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='text']{
            background-color: #EEF296;
        }
        input[type='button']
        {
            background-color: #FF8F8F;
            color: #508D69;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type='button']:hover{
            background-color: #9ADE7B;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="">lo
    <input type="button" value="버튼">
    <input type="checkbox" name="" id="">남
    <input type="checkbox" name="" id="">여
    <input type="date" name="" id="">
</body>
</html>
